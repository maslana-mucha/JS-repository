<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<title>RockPaperScissors</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="intro">
		<div class="introduction">
			<h1 class="game-title">Rock, Paper, Scissors</h1>
			<h2>Try your luck playing against the computer</h2>
			<a href="#">
				<i class="fas fa-play-circle"></i><span>Play the game</span></a>
		</div>
	</section>
	<section class="rules">
		<div class="container">
			<h1>Game Rules</h1>
			<!--<p>Each player choose one of three shapes. These shapes are "rock", "paper" and "scissors".</p>-->
			<div>
				<p>Rock <span>crushes</span> Scissors</p>
				<p>Paper <span>covers</span> Rock</p>
				<p>Scissors <span>cuts</span> Paper</p>
			</div>
		</div>
	</section>
	<section class="game">
		<div class="buttons" id="buttons">
			<button class="btn" id="button-rock">Rock</button>
			<button class="btn" id="button-paper">Paper</button>
			<button class="btn" id="button-scissors">Scissors</button>
		</div>
		<div class="message" id="messages"></div>
		<div class="counter" id="result"></div>
	</section>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
